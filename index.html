  <!-- 1) Decide the theme BEFORE Tailwind loads -->
  <script>
    (function initTheme() {
      try {
        const saved = localStorage.getItem('theme');        // 'dark' | 'light' | null
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = saved ?? (prefersDark ? 'dark' : 'light');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) { /* no-op */ }
    })();
  </script>

  <script>
    // Year

    // ======= DYNAMIC CONTENT =======
    // Edit the arrays below to populate Projects, Experience, Skills, and Education.
    // ------- headline text -------
    const headlineElements = [
      'Collect ',
      '<span class="bg-gradient-to-r from-red-500 via-pink-500 to-yellow-500 bg-clip-text text-transparent">data</span> ',
      'and turn into ',
      '<span class="bg-gradient-to-r from-indigo-500 via-sky-500 to-emerald-500 bg-clip-text text-transparent">useful products</span>',
      '.'
    ];
    document.getElementById("headline").innerHTML = headlineElements.join('');
    const subtexts = [
      "Recent Data Science graduate from SJSU with hands-on experience in Python, ",
      "machine learning, SQL databases, and interactive dashboard development. ",
      "Built end-to-end data apps, including survival-analysis dashboards for 1.5M+ business records and CNN-based image classifiers. U.S. Army veteran with proven discipline and mission-driven execution."]
    document.getElementById("subtext").textContent = subtexts.join('');

    // ------- status badge -------
    // Add status text
    const badgesWrap = document.getElementById("statusBadges");
    fetch('data/status_badge.json')
      .then(r => r.json())
      .then(currentStatus => {
        currentStatus.forEach(item => {
          const pill = document.createElement("span");
          pill.className =
            "inline-flex items-center text-xs px-2 py-1 rounded-full border " +
            item.color;
          pill.textContent = item.text;
          badgesWrap.appendChild(pill);
        });
      })
      .catch(err => {
        console.error('Failed to load status_badge.json', err);
      });

    // ------- Picture -------
    const photos = [
      // "assets/img/2016_army_mission.jpg",
      "assets/img/2017_NTC.jpg",
      // "assets/img/2018_soldier_of_the_month.jpg",
      "assets/img/2023_sjsu_1st_semester.jpg",
      "assets/img/2024_hiking.jpg",
      // "assets/img/2024_summer_trip.jpg",
      // "assets/img/2025_sjsu_vre_graduate_dinner.jpg",
      "assets/img/2025_sjsu_commencement.jpg",
    ];

    // (Optional) alt text per image for accessibility:
    const alts = [
      // "US Army mission @ check point",
      "Army National Training Center",
      // "Soldier of the month, Mustang Soldier",
      "Start Academic Journey @ San Jose State University",
      "Hiking to take a break",
      // "Professional photography in summer trip",
      // "VRE Graduation dinner @ SJSU",
      "SJSU Commencement",
    ];

    // Timing (ms)
    const SWAP_TIME = 5000;   // change this to adjust interval

    // Preload
    photos.forEach(src => { const i = new Image(); i.src = src; });

    const imgA = document.getElementById("photoA");
    const imgB = document.getElementById("photoB");

    let idx = 0;         // current photo index shown on the top image
    let showA = true;    // which image is currently on top (visible)

    // Initialize: A shows first, B preloads next
    function setImg(el, i) {
      el.src = photos[i];
      el.alt = alts[i] || "Portfolio photo";
    }
    setImg(imgA, idx);
    setImg(imgB, (idx + 1) % photos.length);

    // Crossfade function
    function crossfade() {
      const nextIdx = (idx + 1) % photos.length;

      // The image that will fade in (currently hidden)
      const incoming = showA ? imgB : imgA;
      // The image that will fade out (currently visible)
      const outgoing = showA ? imgA : imgB;

      // Prepare incoming with the *next* image
      setImg(incoming, nextIdx);

      // Crossfade: incoming -> visible, outgoing -> hidden
      incoming.classList.remove("opacity-0");
      outgoing.classList.add("opacity-0");

      // Flip state
      showA = !showA;
      idx = nextIdx;

      // Preload the next-next image into the now-hidden element
      const preloadNext = (idx + 1) % photos.length;
      const hidden = showA ? imgB : imgA; // the one now hidden
      // (optional) you can preload here if needed; we already preload above
    }

    // Start loop
    setInterval(crossfade, SWAP_TIME);


    // ------- Projects -------
    // Projects
    const grid = document.getElementById('projectsGrid');
    fetch('data/projects.json')
      .then(r => r.json())
      .then(projects => {
        projects.forEach(p => {
          const el = document.createElement('article');
          el.className = 'rounded-2xl border border-slate-200 dark:border-slate-800 p-5 shadow-sm hover:shadow-md transition';
          // Build bullet point HTML
          const bulletHTML = (p.desc || [])
            .map(d => `<li class="text-sm text-slate-600 dark:text-slate-300">${d}</li>`)
            .join('');
          // Add link only if provided
          const linkHTML = p.link
            ? `<a class="mt-4 inline-block text-sm underline" href="${p.link}" target="_blank" rel="noreferrer">View project</a>`
            : '';
          el.innerHTML = `
            <h3 class="font-semibold text-lg">${p.title}</h3>
            <p class="text-xs text-slate-500 dark:text-slate-400 mt-1">${p.type}</p>
            <ul class="mt-2 ml-4 list-disc">${bulletHTML}</ul>
            ${linkHTML}
          `;

          grid.appendChild(el);
        });
      })
      .catch(err => {
        console.error('Failed to load projects.json', err);
      });


    // ------- Experience -------
    const expList = document.getElementById('experienceList');
    fetch('data/experience.json')
      .then(r => r.json())
      .then(experience => {
        experience.forEach(e => {
          const li = document.createElement('li');
          li.className = 'ms-6 pb-8';

          // Convert arrays to bullet list HTML
          const summaryHTML = Array.isArray(e.summary)
            ? `<ul class="list-disc ml-5 mt-2 text-sm">
            ${e.summary.map(item => `<li>${item}</li>`).join('')}
          </ul>`
            : (e.summary ? `<p class="mt-2 text-sm">${e.summary}</p>` : '');

          const ach = Array.isArray(e.achievements) ? e.achievements
            : Array.isArray(e.awards) ? e.awards
              : [];
          const achievementsHTML = ach.length
            ? `
            <details class="mt-2">
              <summary class="cursor-pointer text-sm font-medium select-none">Achievements</summary>
              <ul class="list-disc ml-5 mt-2 text-sm">
                ${ach.map(a => `<li>${a}</li>`).join('')}
              </ul>
            </details>
            `: '';

          li.innerHTML = `
            <div class="absolute w-3 h-3 bg-slate-300 dark:bg-slate-600 rounded-full mt-2 -start-1.5"></div>
            <h3 class="font-semibold">${e.role} ‚Äî ${e.org}</h3>
            <p class="text-xs text-slate-500">${e.dates}${e.location ? ' ¬∑ ' + e.location : ''}</p>
            ${summaryHTML}
            ${achievementsHTML}
          `;

          expList.appendChild(li);
        });
      })
      .catch(err => {
        console.error('Failed to load experience.json', err);
      });


    // ------- Skills (from JSON with hover tags) -------
    const skillsList = document.getElementById('skillsList');

    // optional: context background color
    const contextBgClass = {
      SJSU: 'bg-amber-400 dark:bg-amber-900/70',
      Academic: 'bg-orange-500 dark:bg-orange-900/70',
      Industry: 'bg-emerald-100 dark:bg-emerald-900/40',
      Military: 'bg-green-600 dark:bg-green-900/40'
    };

    fetch('data/skills.json')
      .then(r => r.json())
      .then(skills => {
        skills.forEach(s => {
          const li = document.createElement('li');

          // bg color
          const bgClass = contextBgClass[s.context] || 'bg-slate-100 dark:bg-slate-800';

          li.className =
            'px-3 py-1 rounded-full text-sm ' +
            bgClass;

          li.textContent = s.name;

          // simple hoverÔºöusing tooltip
          const tagsText = Array.isArray(s.tags) && s.tags.length > 0
            ? ' ¬∑ ' + s.tags.join(', ')
            : '';

          li.title = `${s.name} ‚Äî ${s.type} ¬∑ ${s.context}${tagsText}`;

          skillsList.appendChild(li);
        });
      })
      .catch(err => {
        console.error('Failed to load skills.json', err);
      });

    // ------- Education -------
    const eduList = document.getElementById('educationList');
    fetch('data/education.json')
      .then(r => r.json())
      .then(education => {
        education.forEach(ed => {
          const block = document.createElement('div');
          block.className = 'mb-6';

          // School Name
          block.innerHTML = `
            <span style='font-weight: 700; font-size:20px;'>${ed.school}</span>${ed.location ? `, ${ed.location}` : ''}<br>
          `;
          // Degrees
          ed.degrees.forEach(d => {
            const majors = Array.isArray(d.major) ? d.major.join(', ') : d.major;
            const degreeLine = document.createElement('div');
            degreeLine.className = 'ml-2';
            degreeLine.innerHTML = `
              <span style="font-weight:550">${d.degree}</span>${majors ? ` in ${majors}` : ''}<br>
            `;
            block.appendChild(degreeLine);
          });
          // Date + GPA
          const rangeAndGPA = document.createElement('div');
          rangeAndGPA.className = 'ml-2 mt-2';
          rangeAndGPA.innerHTML = `
            ${ed.start_time} - ${ed.end_time}<br>
            GPA: ${Number(ed.gpa).toFixed(1)}
          `;
          block.appendChild(rangeAndGPA);

          eduList.appendChild(block);
        });
      })
      .catch(err => {
        console.error('Failed to load education.json', err);
      });

    // Dark/Light toggle
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('click', () => {
      const root = document.documentElement;
      const isDark = root.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    // Contact - copy email address
    const email = "vet.ericzhao@gmail.com";
    const emailBtn = document.getElementById("copyEmail");

    emailBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(email)
        .then(() => {
          emailBtn.textContent = "Copied!";
          setTimeout(() => emailBtn.textContent = "Email", 1500);
        })
        .catch(() => {
          alert("Could not copy email");
        });
    });
  </script>
