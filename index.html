<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eric Zhao — Portfolio</title>
  <meta name="description" content="{{META_DESCRIPTION}}" />
  <meta property="og:title" content="{{SITE_TITLE}} — Portfolio" />
  <meta property="og:description" content="{{OG_DESCRIPTION}}" />
  <meta property="og:type" content="website" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script defer src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      color-scheme: light dark;
    }

    html,
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
  </style>
</head>

<body class="bg-white text-slate-900 dark:bg-slate-950 dark:text-slate-100">
  <!-- Header / Nav -->
  <header
    class="sticky top-0 z-50 backdrop-blur bg-white/70 dark:bg-slate-950/60 border-b border-slate-200/60 dark:border-slate-800">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="#top" class="font-extrabold tracking-tight text-xl">Eric Zhao</a>
      <nav class="hidden md:flex gap-6 text-sm">
        <a class="hover:opacity-80" href="#projects">Projects</a>
        <a class="hover:opacity-80" href="#experience">Experience</a>
        <a class="hover:opacity-80" href="#skills">Skills</a>
        <a class="hover:opacity-80" href="#education">Education</a>
        <a class="hover:opacity-80" href="#contact">Contact</a>
      </nav>
      <div class="flex items-center gap-2">
        <button id="themeToggle"
          class="px-3 py-1.5 rounded-xl border border-slate-300 dark:border-slate-700 text-xs">Toggle Theme</button>
        <!-- Replace resume.pdf with your actual file name or remove the button -->
        <a href="{{RESUME_PATH}}"
          class="px-3 py-1.5 rounded-xl bg-slate-900 text-white dark:bg-white dark:text-slate-900 text-xs font-medium">Download
          Résumé</a>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section id="top" class="max-w-6xl mx-auto px-4 pt-14 pb-10">
    <div class="grid md:grid-cols-12 gap-8 items-center">
      <div class="md:col-span-7">
        <!-- status badge -->
        <div id="statusBadges" class="flex flex-wrap gap-2 mb-4"></div>
        <!-- intro -->
        <h1 id="headline" class="text-4xl md:text-5xl font-extrabold leading-tight"></h1>
        <p id="subtext" class="mt-4 text-slate-600 dark:text-slate-300 max-w-prose"></p>
        <div class="mt-6 flex gap-3">
          <a href="#projects" class="px-4 py-2 rounded-xl bg-indigo-600 text-white font-medium">View Projects</a>
          <a href="mailto:{{EMAIL}}" class="px-4 py-2 rounded-xl border border-slate-300 dark:border-slate-700">Email
            Me</a>
        </div>
      </div>
      <div class="md:col-span-5">
        <div class="relative">
          <div class="aspect-[4/3] rounded-2xl border border-slate-200 dark:border-slate-800 overflow-hidden shadow-sm">
            <!-- Replace with your own image URL or remove the img tag -->
            <img src="{{HERO_IMAGE_URL}}" alt="{{HERO_IMAGE_ALT}}" class="w-full h-full object-cover" />
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Experience -->
  <section id="experience" class="max-w-6xl mx-auto px-4 py-12 border-t border-slate-200 dark:border-slate-800">
    <h2 class="text-2xl font-bold mb-6">Experience</h2>
    <ol class="relative border-s-l border-slate-200 dark:border-slate-800" id="experienceList">
    </ol>
  </section>

  <!-- Projects -->
  <section id="projects" class="max-w-6xl mx-auto px-4 py-12">
    <h2 class="text-2xl font-bold mb-6">Projects</h2>
    <div id="projectsGrid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </section>

  <!-- Skills -->
  <section id="skills" class="max-w-6xl mx-auto px-4 py-12 border-t border-slate-200 dark:border-slate-800">
    <h2 class="text-2xl font-bold mb-6">Skills</h2>
    <ul class="flex flex-wrap gap-2 text-sm" id="skillsList">
      <!-- Example:
      <li class="px-3 py-1 rounded-full bg-slate-100 dark:bg-slate-800">Python</li>
      -->
    </ul>
  </section>

  <!-- Education -->
  <section id="education" class="max-w-6xl mx-auto px-4 py-12 border-t border-slate-200 dark:border-slate-800">
    <h2 class="text-2xl font-bold mb-6">Education</h2>
    <div id="educationList">
      <!-- Example:
      <p><strong>{{DEGREE}}</strong> — {{SCHOOL}} · {{EDU_NOTES}}</p>
      -->

    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="max-w-6xl mx-auto px-4 py-12 border-t border-slate-200 dark:border-slate-800">
    <h2 class="text-2xl font-bold mb-6">Contact</h2>
    <div class="flex flex-wrap gap-3 text-sm">
      <a class="px-3 py-2 rounded-xl border border-slate-300 dark:border-slate-700"
        href="vet.ericzhao@gmail.com">Email</a>
      <a class="px-3 py-2 rounded-xl border border-slate-300 dark:border-slate-700" href="{{GITHUB_URL}}"
        target="_blank" rel="noreferrer">GitHub</a>
      <a class="px-3 py-2 rounded-xl border border-slate-300 dark:border-slate-700" href="{{LINKEDIN_URL}}"
        target="_blank" rel="noreferrer">LinkedIn</a>
    </div>
  </section>

  <footer class="py-8 text-center text-xs text-slate-500 border-t border-slate-200 dark:border-slate-800">© <span
      id="year"></span> Eric Zhao — Built with GitHub Pages</footer>

  <!-- =====script content===== -->
  <script>
    // Dark/Light toggle
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    });
    (function initTheme() {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') { document.documentElement.classList.add('dark') }
    })();

    // Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // ======= DYNAMIC CONTENT =======
    // Edit the arrays below to populate Projects, Experience, Skills, and Education.
    const headline = "Analytics, Machine Learning & Software Development";
    // const headline = 'Turning messy data into <span class="bg-gradient-to-r from-indigo-500 via-sky-500 to-emerald-500 bg-clip-text text-transparent">useful products</span>.';
    document.getElementById("headline").textContent = headline;    
    const subtext = "Recent Data Science graduate from SJSU with hands-on experience in Python, machine learning, SQL databases, and interactive dashboard development. Built end-to-end data apps, including survival-analysis dashboards for 1.5M+ business records and CNN-based image classifiers. U.S. Army veteran with proven discipline and mission-driven execution."
    document.getElementById("subtext").textContent = subtext;
    // Add status text
    const currentStatus = [
      // Example:
      // {text: 'badge status', color: "bg-green-500/30 text-green-700 border-green-500/50"},
      // {text: 'example status', color: "border-green-500 text-green-700 bg-green-500/20 dark:border-green-400 dark:text-green-300 dark:bg-green-400/20"},
      { text: 'Data Collection - Contract with Meta', color: "bg-green-500/30 text-green-700 border-green-500/50" },
      { text: 'Open to full-time oppotunities · Data / ML / SWE', color: "bg-yellow-500/30 text-yellow-700 border-yellow-500/50" }
    ]
    const badgesWrap = document.getElementById("statusBadges");
    currentStatus.forEach(item => {
      const pill = document.createElement("span");
      pill.className =
        "inline-flex items-center text-xs px-2 py-1 rounded-full border " +
        item.color;
      pill.textContent = item.text;
      badgesWrap.appendChild(pill);
    });

    // Projects
    const projects = [
      // Example:
      // {
      //   title: 'Project Name',
      //   desc: 'Short description of what the project does and tech used.',
      //   tags: ['Tech1', 'Tech2'],
      //   link: 'https://github.com/your-gh/project'
      // }
    ];

    const grid = document.getElementById('projectsGrid');
    projects.forEach(p => {
      const el = document.createElement('article');
      el.className = 'rounded-2xl border border-slate-200 dark:border-slate-800 p-5 shadow-sm hover:shadow-md transition';
      el.innerHTML = `
        <h3 class="font-semibold text-lg">${p.title}</h3>
        <p class="mt-2 text-sm text-slate-600 dark:text-slate-300">${p.desc}</p>
        <div class="mt-3 flex flex-wrap gap-2">${(p.tags || []).map(t => `<span class='text-xs px-2 py-1 rounded-full bg-slate-100 dark:bg-slate-800'>${t}</span>`).join('')}</div>
        ${p.link ? `<a class="mt-4 inline-block text-sm underline" href="${p.link}" target="_blank" rel="noreferrer">View project</a>` : ''}
      `;
      grid.appendChild(el);
    });

    // Experience (optional JS population)
    const experience = [
      // Example:
      // {
      //   role: 'Data Analyst',
      //   org: 'Company XYZ',
      //   dates: 'Jun 2024 – Aug 2025',
      //   location: 'San Jose, CA',
      //   summary: 'What you did, outcomes/impact, key tools.'
      // },
      {
        role: 'Data Collection Technician',
        org: 'XRT Data Quality (Meta)',
        dates: 'Nov 2025 – Present',
        location: 'Fremont, CA',
        summary: [
          'to be complete'
        ]
      },
      {
        role: 'Heavy Truck Operator (88M)',
        org: 'U.S. Army',
        dates: 'Nov 2015 – Mar 2019',
        location: 'United States',
        summary: [
          `Operated and maintained heavy-wheeled military transport vehicles supporting forward brigade operations. Safely transported personnel, ammunition, supplies, and critical equipment in diverse operational conditions.`,
          `Served as communications representative ensuring proper operation of radio and Joint Capabilities Release (JCR) systems.`,
          `Coordinated logistics, vehicle readiness, and mission execution within high-pressure environments.`
        ],
        achievements: [
          'Army Commendation Medal (ARCOM)',
          'Army Achievement Medal (3rd Award, AAM)',
          'Army Good Conduct Medal (AGCM)',
          'Driver & Mechanic Badge w/ Mechanic Clasp'
        ]
      }
    ];
    const expList = document.getElementById('experienceList');
    experience.forEach(e => {
      const li = document.createElement('li');
      li.className = 'ms-6 pb-8';

      // Convert arrays to bullet list HTML
      const summaryHTML = Array.isArray(e.summary)
        ? `<ul class="list-disc ml-5 mt-2 text-sm">
         ${e.summary.map(item => `<li>${item}</li>`).join('')}
       </ul>`
        : (e.summary ? `<p class="mt-2 text-sm">${e.summary}</p>` : '');

      const ach = Array.isArray(e.achievements) ? e.achievements
        : Array.isArray(e.awards) ? e.awards
          : [];
      const achievementsHTML = ach.length
        ? `
      <details class="mt-2">
        <summary class="cursor-pointer text-sm font-medium select-none">Achievements</summary>
        <ul class="list-disc ml-5 mt-2 text-sm">
          ${ach.map(a => `<li>${a}</li>`).join('')}
        </ul>
      </details>
    `
        : '';

      li.innerHTML = `
    <div class="absolute w-3 h-3 bg-slate-300 dark:bg-slate-600 rounded-full mt-2 -start-1.5"></div>
    <h3 class="font-semibold">${e.role} — ${e.org}</h3>
    <p class="text-xs text-slate-500">${e.dates}${e.location ? ' · ' + e.location : ''}</p>
    ${summaryHTML}
    ${achievementsHTML}
  `;

      expList.appendChild(li);
    });

    // Skills
    const skills = [
      // 'Python', 'SQL', 'Pandas', 'TensorFlow'
    ];
    const skillsList = document.getElementById('skillsList');
    skills.forEach(s => {
      const li = document.createElement('li');
      li.className = 'px-3 py-1 rounded-full bg-slate-100 dark:bg-slate-800';
      li.textContent = s;
      skillsList.appendChild(li);
    });

    // Education
    const education = [
      // Example:
      // { degree: 'Bachelor of Science', major: 'Data Science',
      //   school: 'name of University', location: 'city, state',
      //   start_time: 'month year', end_time: 'month year',
      //   gpa: 0.0 - 4.0
      // },
      {
        degree: 'Bachelor of Science', major: 'Data Science',
        school: 'San Jose State University', location: 'San Jose, CA',
        start_time: 'Aug 2023', end_time: 'May 2025',
        gpa: 3.9
      },
      {
        degree: 'Associate of Science', major: ['Computer Science', 'Physics'],
        school: 'College of the Sequoias', location: 'Visalia, CA',
        start_time: 'Aug 2021', end_time: 'May 2023',
        gpa: 4.0
      },
      {
        degree: 'Associate of Arts', major: ['Math and Science'],
        school: 'College of the Sequoias', location: 'Visalia, CA',
        start_time: 'Aug 2021', end_time: 'May 2023',
        gpa: 4.0
      }
    ];
    const eduList = document.getElementById('educationList');
    education.forEach(ed => {
      const p = document.createElement('p');
      const majors = Array.isArray(ed.major) ? ed.major.join(', ') : (ed.major || '');
      const dateRange = [ed.start_time, ed.end_time].filter(Boolean).join(' - ');
      const gpaLine = ed.gpa ? `GPA: ${ed.gpa}` : '';
      const cwLine = ed.coursework && ed.coursework.length ? `Relevant Coursework: ${ed.coursewrok.join(', ')}` : '';
      p.className = 'mb-4';
      p.innerHTML = `
        <strong>${ed.degree}</strong>${majors ? ` in ${majors}` : ''}<br>
        ${ed.school}${ed.location ? `, ${ed.location}` : ''}<br>
        ${dateRange}<br>
        ${gpaLine}${gpaLine && cwLine ? '<br>' : ''}${cwLine}
        `;
      eduList.appendChild(p);
    });
  </script>
</body>

</html>
